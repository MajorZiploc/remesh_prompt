{% if team_list %}
<ul>
  {% for team in team_list %}
  <li>
    <a href="{% url 'remesh:team_detail' team.pk %}">{{ team.pk }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No teams are available.</p>
{% endif %}
<a href="{% url 'remesh:team_add' %}">Add New Team</a>
