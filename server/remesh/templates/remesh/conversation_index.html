{% extends 'base.html' %}

{% block content %}
{% if conversation_list %}
<p>{{ title }}</p>
<ul>
  {% for conversation in conversation_list %}
  <li>
    <a>{{ conversation.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No conversations are available.</p>
{% endif %}
<a id="add-conversation" href="{% url 'remesh:conversation_add' %}">Add New Conversation</a>
{% endblock %}
