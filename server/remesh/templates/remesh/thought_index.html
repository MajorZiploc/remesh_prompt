{% extends 'base.html' %}

{% block content %}
{% if thought_list %}
<p>{{ title }}</p>
<ul>
  {% for thought in thought_list %}
  <li>
    {{ thought.text }} with date time sent: {{ thought.date_time_sent }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No thoughts are available.</p>
{% endif %}
<a id="add-thought" href="{% url 'remesh:thought_add' message_pk%}">Add New Thought</a>
{% endblock %}
