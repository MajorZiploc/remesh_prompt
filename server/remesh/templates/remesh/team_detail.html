{% extends 'base.html' %}

{% block content %}
<h1>{{ team.pk }}</h1>
<p>{{ team.members }}</p>
<a id='goto-conversations' href="{% url 'remesh:team_conversation_index' team.pk %}">See conversations</a>
<a id='goto-active-conversations' href="{% url 'remesh:team_conversation_index' team.pk %}">See active conversations</a>
<a id='goto-past-conversations' href="{% url 'remesh:team_conversation_past' team.pk %}">See past conversations</a>
<a id='goto-future-conversations' href="{% url 'remesh:team_conversation_future' team.pk %}">See future conversations</a>
<a id='edit-team' href="{% url 'remesh:team_edit' team.pk %}">Edit this team</a>
<a id='delete-team-link' href="{% url 'remesh:team_delete' team.pk %}">Delete this team</a>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
{% endblock %}
